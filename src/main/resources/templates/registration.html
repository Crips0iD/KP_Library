<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://bogatyr.club/uploads/posts/2023-03/1679015207_bogatyr-club-p-fon-staraya-biblioteka-foni-vkontakte-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #f5deb3;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        .card-header {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-custom {
            background-color: #8b4513;
            border-color: #8b4513;
            color: white;
        }
        .btn-custom:hover {
            background-color: #a0522d;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #8b4513;
            color: #f5deb3;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #a0522d;
            color: #f5deb3;
        }
        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 15px;
        }
        .text-center a {
            color: #f5deb3;
            text-decoration: none;
        }
        .text-center a:hover {
            color: #a0522d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Регистрация</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/registration}" method="post">
                        <div class="form-group mb-3">
                            <label for="name">Имя пользователя:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Эл. почта:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phoneNumber">Номер телефона:</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-custom btn-block">Зарегистрироваться</button>
                    </form>
                    <div th:if="${errorMessage != null}" class="error-message mt-3">
                        <h2 th:text="${errorMessage}"></h2>
                    </div>
                    <div class="text-center mt-3">
                        <a th:href="@{/login}">Уже есть аккаунт? Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
